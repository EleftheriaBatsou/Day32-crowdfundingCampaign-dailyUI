  <script type="text/ng-template" id="dialog.tmpl.html"><md-dialog aria-label="Contact us">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Contact us</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" style="width: auto;">
      <form name="contactForm" action="upload.php" method="post" enctype="multipart/form-data">
        
        <md-input-container class="md-block">
          <label>Email</label>
          <input required="" name="clientEmail" ng-model="project.clientEmail" minlength="4" maxlength="100" type="email">
          <div ng-messages="projectForm.clientEmail.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              Your email must be between 4 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>
        
   
        <md-input-container class="md-block">
          <label>Let's talk</label>
        <input required="" t name="area" ng-model="project.area" row="3">
          <div ng-messages="projectForm.area.$error">
            <div ng-message="required">This is required.</div>
        </div>
        </md-input-container>

        <input type="file" name="fileToUpload" id="fileToUpload">     

        <div layout="row" layout-align="end center">
          <md-button type="submit" class="submitButton">Sent</md-button>
        </div>
  </form>
</md-dialog>
</script>
