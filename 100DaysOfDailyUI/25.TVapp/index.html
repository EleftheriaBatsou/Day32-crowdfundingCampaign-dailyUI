  <html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-app="MyApp">
  <!-- Your HTML content here -->
  
  <!--------  Today's theme --------->
  <div layout="row" class="theme" layout-align="center center">Day 25: TV App</div>

  
  <!--------  Working area --------->
  <div class="working-area" ng-controller="AppCtrl">
    <div flex-gt-sm="100" flex="">
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools"><span>Movies</span></div>
      </md-toolbar>
      
      <md-content>
        <md-list flex="">
          <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
            
            <img ng-src="{{item.cover}}?{{$index}}" class="poster" alt="{{item.who}}">
            <div class="md-list-item-text" layout="column">
              <h3><b>{{ item.who }}</b> | {{item.duration}}</h3>
              <h4>{{ item.what }}</h4> <p>{{item.rank}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    
    </div> 
    
      
  </div>
  
  <!--------  Footer --------->
  <div layout="row" layout-align="center center" class="background-color-green"><h3>Youtube tutorial <a href="https://youtu.be/1SQZl5raVvY" target="_blank"> here!</a></h3></div><br>
